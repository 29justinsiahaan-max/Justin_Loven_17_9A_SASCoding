<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Penghitung Sederhana</h1>
        
        <div class="counter-display">
            <span id="angka">0</span>
        </div>

        <div class="button-group">
            <button id="btn-kurang" class="btn red">- Kurang</button>
            <button id="btn-reset" class="btn gray">Reset</button>
            <button id="btn-tambah" class="btn green">+ Tambah</button>
        </div>

        <div style="margin-top: 20px;">
             <button id="btn-warna" class="btn blue">Ubah Warna Latar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
